version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: crawl4ai-mcp:latest
    restart: unless-stopped
    
    command: python -m crawl4ai_mcp.server
    
    environment:
      # Crawl4AI API Configuration
      - CRAWL4AI_URL=${CRAWL4AI_URL:-https://crawl4ai-u53948.vm.elestio.app}
      - CRAWL4AI_USERNAME=${CRAWL4AI_USERNAME:-root}
      - CRAWL4AI_PASSWORD=${CRAWL4AI_PASSWORD}
      - PYTHONUNBUFFERED=1
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "from crawl4ai_mcp.server import app; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
